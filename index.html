<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="table.css"> 

<h3>A table with CSS:</h3>
<table class="head-body-foot">
	<thead>
		<tr>
			<th>Year</th>
			<th>Profit</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>2017</td>
			<td>€1000</td>
		</tr>
		<tr>
			<td>2018</td>
			<td>€1500</td>
		</tr>
		<tr>
			<td>2019</td>
			<td>€2000</td>
		</tr>
		<tr>
			<td>2020</td>
			<td>€1650</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">2019 was better than 2020</td>
		</tr>
	</tfoot>
</table>
<br>
</head>
<body>
    
</body>
</html>
